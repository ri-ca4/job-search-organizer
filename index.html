<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Job Search Organizer</title>
        <meta name="description" content="A web application to organize job searching">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <!--Input Section-->
        <form>
            <div id="jobTitleSection" class="input-section">
                <label for="job-title">Job Title</label>
                <input id="jobTitle" type="text" name="job-title">
            </div>
            <div id="companySection" class="input-section">
                <label for="company">Company</label>
                <input id="company" type="text" name="company">
            </div>
            <div id="appliedSection" class="input-section">
                <h1>Applied?</h1>
                <label for="applied">Yes</label>
                <input id="appliedFor" type="radio" name="applied-for">
                <label for="not-applied-for">Not Yet</label>
                <input id="notAppliedFor" type="radio" name="not-applied-for">
            </div>
            <div id="interviewedSection" class="input-section">
                <h1>Interview?</h1>
                <label for="interviewed">Interviewed</label>
                <input id="interviewed" type="radio" name="interviewed">
                <label for="not-applied-for">Not Yet</label>
                <input id="notAppliedFor" type="radio" name="not-applied-for">
            </div>
            <div id="offeredSection" class="input-section">
                <h1>Job Offered?</h1>
                <label for="offered">Yes</label>
                <input id="jobOffered" type="radio" name="offered">
                <label for="no-offer">Not Yet</label>
                <input id="noOffer" type="radio" name="no-offer">
                <label for="not-selected">Not Selected</label>
                <input id="notSelected" type="radio" name="not-selected">
            </div>
            <div id="notesSection" class="input-section">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4" cols="50"></textarea>
            </div>
            
        </form>
        <script src="./js/main.js" async defer></script>
    </body>
</html>
